<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Daftar</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <link rel="stylesheet" href="./style/daftar.css">
</head>
<body>
    <div id="particles-js"></div>

    <div class="register-container">
        <div class="register-box">
            <h1><i class="fas fa-user-plus"></i>&nbsp;&nbsp;Daftar Akun</h1><br>
            <p>Isi form di bawah ini untuk membuat akun baru.</p>
            <form action="/register" method="POST">
                <div class="form-group">
                    <label for="username">
                        <i class="fas fa-user">&nbsp;</i>&nbsp;&nbsp;
                        <input type="text" id="username" name="username" placeholder="Username" required>
                    </label>
                </div>
                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock">&nbsp;</i>&nbsp;&nbsp;
                        <input type="password" id="password" name="password" placeholder="Password" required>
                    </label>
                </div>
                <div class="form-footer">Sudah Punya Akun? 
                    <a href="login.html" class="forgot-password"><b>Login</b></a>
                </div>
                <button type="submit" class="btn-register">Daftar</button>
            </form>
        </div>
    </div>

    <script src="./style/daftar.js"></script>
</body>
</html>
